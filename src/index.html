<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="header">
      <div class="drawables">
        <div>
          <div>
            <button id="line" name="selected-model" value="line">
              <img width="30" height="30" src="./icon/line.png" />
            </button>

            <button id="square" name="selected-model" value="square">
              <img width="30" height="30" src="./icon/square.png" />
            </button>
          </div>

          <button id="rectangle" name="selected-model" value="rectangle">
            <img width="30" height="30" src="./icon/rectangle.png" />
          </button>

          <button id="polygon" name="selected-model" value="polygon">
            <img width="30" height="30" src="./icon/polygon.png" />
          </button>
        </div>

        <div class="tools">
            <div style="display: flex; flex-direction: row;">
                <p style="margin: 0; margin-right: 10px;">Color</p>
                <input type="color" id="color" name="color" value="#3096fc" />
            </div>
          <button type="reset" id="clear" value="clear">
            Delete Canvas
          </button>
          <button id="edit" value="edit">Edit Shape</button>
        </div>

        <div class="edit-polygon">
          <button id="draw-polygon" hidden>Draw Polygon</button>
          <button id="save-polygon" hidden>Save Polygon</button>
          <button id="add-point" hidden>+ Point</button>
          <button id="delete-point" hidden>- Point</button>
        </div>

        <div id="transformation" style="display: none; flex-direction: row;">
          <div style="margin-left: 20px;">
            <label for="x-translation">Translation X: </label>
            <br />
            <input type="range" min="-1" max="1" step="0.1" value="0" id="x-translation" />
            <br />
            <label for="y-translation">Translation Y: </label>
            <br />
            <input type="range" min="-1" max="1" step="0.1" value="0" id="y-translation" />
          </div>

          <div>
            <label for="rotation">Rotation: </label>
            <br />
            <input type="range" min="0" max="360" step="10" value="0" id="rotation" />
            <br />
            <label for="dilation">Dilation: </label>
            <br />
            <input type="range" min="0.1" max="2" step="0.1" value="1" id="dilation" />
          </div>

          <div>
            <label for="shear">Shear X: </label>
            <br />
            <input type="range" min="-1" max="1" step="0.1" value="0" id="shear" />
            <br />
            <label for="shearY">Shear Y: </label>
            <br />
            <input type="range" min="-1" max="1" step="0.1" value="0" id="shearY" />
          </div>
        </div>

        <div class="file">
          <div>
            <input type="text" id="file-name" placeholder="File Name">
            <button id="save" value="save">
              <img width="30" height="30" src="./icon/save.png"/>
            </button>
          </div>
          <div style="margin-left: 24px">
            <input type="file" id="load" value="load" />
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="content">
        <div class="drawn">
          <p>Drawn Objects: </p>
            <div id="list"></div>
        </div>
        <canvas id="canvas" width="1500px" height="900px"></canvas>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="./functions/utils.js"></script>
    <script src="./functions/object.js"></script>
    <script src="./functions/printer.js"></script>
    <script src="./shapes/shape.js"></script>
    <script src="./shapes/line.js"></script>
    <script src="./shapes/square.js"></script>
    <script src="./shapes/rectangle.js"></script>
    <script src="./shapes/polygon.js"></script>
  </body>
</html>
